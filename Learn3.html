<body>
    <script>
        let tienvay = +prompt("tien vay (VND)");
        let laisuat = prompt("lai suat (%)");
        let sonam = prompt("so nam (nam)");

        alert("so tien phai tra sau " + sonam + " nam la " + tientra);
